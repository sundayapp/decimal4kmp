name: Renovate

on:
  push:
    branches:
      - renovate/**

jobs:
  check:
    runs-on: macos-14
    permissions:
      contents: write
      id-token: write
      packages: read
    timeout-minutes: 40
    steps:
      - name: Checkout project
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Test project
        run: ./gradlew check